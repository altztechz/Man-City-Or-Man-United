<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Man City or Man United?</title>
    <link rel="icon" type="image/x-icon" href="./images/manchester_Header.png">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://man-city-or-man-united-backend.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h2>Man City or Man United?</h2>
        
        <!-- Man City Section -->
        <div class="progress-box" id="mancity">
            <p>
                <img src="https://cdn.freebiesupply.com/images/large/2x/manchester-city-logo-png-transparent.png" alt="Man City" class="team-logo">
                Man City
            </p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        
        <!-- Man United Section -->
        <div class="progress-box" id="manutd">
            <p>
                <img src="https://upload.wikimedia.org/wikipedia/hif/f/ff/Manchester_United_FC_crest.png" alt="Man United" class="team-logo">
                Man United
            </p>
            <div class="progress-bar">
                <span data="0%" class="percent-tag"></span>
            </div>
        </div>
        
        <h3>Total Votes: <span id="ZaTotal"></span></h3>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
